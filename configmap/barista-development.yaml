apiVersion: apps/v1
kind: Deployment
metadata:
  name: barista
  namespace: quarkuscoffeeshop-demo
  labels:
    app: barista
    environment: production
    category: coffeeshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    spec:
      containers:
        - name: barista
          env:
            - name: KAFKA_BOOTSTRAP_URLS
              valueFrom:
                configMapKeyRef:
                  name: coffeeshop-config
                  key: KAFKA_BOOTSTRAP_URLS