apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: cafe-cluster
  namespace: quarkuscoffeeshop-demo
  annotations:                                 ## KRafeバクによる回避
   strimzi.io/kraft: enabled                   ## KRafeバクによる回避
spec:
  kafka:
    version: "3.9.0"
    replicas: 3
    controllerReplicas: 3                      ## KRafeバクによる回避
    config:
      process.roles: "controller,broker"       ## KRafeバクによる回避
      controller.listener.names: CONTROLLER
      log.dirs: "/var/lib/kafka/data"
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
      - name: external
        port: 9094
        type: route
        tls: false
        configuration:
          bootstrap:
            host: external-cafe-cluster-kafka-bsite
            brokers:
            - broker: 0
              host: broker-0.external-cafe-cluster-kafka-bsite
            - broker: 1
              host: broker-1.external-cafe-cluster-kafka-bsite
            - broker: 2
              host: broker-2.external-cafe-cluster-kafka-bsite
          ## パラメータの参照先
          ## https://strimzi.io/docs/operators/latest/configuring.html
  entityOperator:
    topicOperator: {}
    userOperator: {}