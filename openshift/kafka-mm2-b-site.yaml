apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaMirrorMaker2
metadata:
  name: cafe-mm2
  namespace: quarkuscoffeeshop-demo
spec:
  version: 3.9.0
  replicas: 1
  connectCluster: "a-cluster"
  clusters:
    - alias: "b-cluster"
      bootstrapServers: "kafka-cafe-b-bootstrap:9092"
    - alias: "a-cluster"
      bootstrapServers: "external-kafka-cafe-a-bootstrap:9092"
  mirrors:
    - sourceCluster: "b-cluster"
      targetCluster: "a-cluster"
      topicsPattern: ".*"
      groupsPattern: ".*"
      config:
        replication.policy.class: "org.apache.kafka.connect.mirror.DefaultReplicationPolicy"
        mirror.topic.name.separator: "-"