apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: cafe-cluster
  namespace: quarkuscoffeeshop-demo
  annotations:
   strimzi.io/kraft: enabled
spec:
  kafka:
    version: "3.9.0"
    replicas: 3
    controllerReplicas: 3
    config:
      process.roles: "controller,broker"
      controller.listener.names: CONTROLLER
      log.dirs: "/var/lib/kafka/data"
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      listener.security.protocol.map: "PLAINTEXT:PLAINTEXT"
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
      - name: external
        port: 9094
        type: route
        tls: false
        overrides:
          bootstrap:
            address: external-cafe-cluster-kafka-bsite
          brokers:
          - broker: 0
            advertisedHost: external-cafe-cluster-kafka-bsite
            advertisedPort: 9094
          - broker: 1
            advertisedHost: external-cafe-cluster-kafka-bsite
            advertisedPort: 9094
          - broker: 2
            advertisedHost: external-cafe-cluster-kafka-bsite
            advertisedPort: 9094
  template:
    pod:
      env:
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "EXTERNAL://external-cafe-cluster-kafka-bsite:9094"
  entityOperator:
    topicOperator: {}
    userOperator: {}
---
apiVersion: v1
kind: Service
metadata:
  name: cafe-cluster-kafka-external-plain
  namespace: quarkuscoffeeshop-demo
spec:
  ports:
    - name: kafka
      port: 9094
      targetPort: 9092
  selector:
    strimzi.io/cluster: cafe-cluster
    strimzi.io/kind: Kafka
    strimzi.io/name: cafe-cluster-kafka
  type: ClusterIP